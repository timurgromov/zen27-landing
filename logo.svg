<svg width="140" height="50" viewBox="0 0 140 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5ab8a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f9dd6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#5ab8a1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4f9dd6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Symbol circle -->
  <circle cx="25" cy="25" r="20" fill="none" stroke="url(#symbolGradient)" stroke-width="2.5"/>
  
  <!-- Inner geometric shape (stylized K/arrow) -->
  <path d="M15 15 L20 20 L15 25 L20 30 L25 25 L20 20 L25 15" 
        fill="none" 
        stroke="url(#symbolGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- ZEN27 text -->
  <text x="55" y="22" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="url(#textGradient)"
        letter-spacing="1px">ZEN27</text>
  
  <!-- QUANTUM LEAP subtitle -->
  <text x="55" y="35" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="500" 
        fill="#5ab8a1"
        letter-spacing="0.5px">QUANTUM LEAP</text>
</svg>
